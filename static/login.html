<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Seguro</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 400px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #f9f9f9; 
            color: #333; 
        }
        .login-form { 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
            background: #fff; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }
        input, button, select { 
            padding: 10px; 
            font-size: 16px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        input:focus, select:focus { 
            outline: none; 
            border-color: #4CAF50; 
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5); 
        }
        button { 
            background: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
            transition: background 0.3s ease; 
        }
        button:hover { 
            background: #45a049; 
        }
        #result { 
            margin-top: 20px; 
            padding: 10px; 
            border-radius: 4px; 
            font-size: 14px; 
        }
        .success { 
            background: #dff0d8; 
            color: #3c763d; 
        }
        .error { 
            background: #f2dede; 
            color: #a94442; 
        }
        a { 
            color: #4CAF50; 
            text-decoration: none; 
        }
        a:hover { 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <h2>Login Seguro</h2>
    <form class="login-form" onsubmit="login(event)">
        <label for="username">Usuário</label>
        <input type="text" id="username" placeholder="Digite seu usuário" required>
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>
        <label for="algorithm">Algoritmo de Assinatura</label>
        <select id="algorithm" required>
            <option value="HS256">HMAC</option>
            <option value="RS256">RSA</option>
        </select>
        <button type="submit">Entrar</button>
    </form>
    <div id="result"></div>
    <p>Não tem conta? <a href="/register">Cadastre-se</a></p>
    
    <script>
        async function login(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const algorithm = document.getElementById('algorithm').value;
            
            try {
                const response = await fetch('https://localhost:4443/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, algorithm })
                });
                
                const resultDiv = document.getElementById('result');
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('jwt_token', data.token); // Armazena o token
                    window.location.href = 'secret'; // Redireciona
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `Erro: ${await response.text()}`;
                }
            } catch (error) {
                document.getElementById('result').className = 'error';
                document.getElementById('result').textContent = `Erro: ${error.message}`;
            }
        }
        
        async function accessData(token) {
            try {
                const response = await fetch('https://localhost:4443/api/protected', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const resultDiv = document.getElementById('result');
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'success';
                    resultDiv.textContent = `Dados protegidos: ${JSON.stringify(data)}`;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `Acesso negado: ${await response.text()}`;
                }
            } catch (error) {
                document.getElementById('result').className = 'error';
                document.getElementById('result').textContent = `Erro: ${error.message}`;
            }
        }
    </script>
</body>
</html>
